<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <style>
        fieldset {
            width: 300px;
            border-radius: 3px;
        }
    </style>
</head>
 <!--Estudar sobre RegEx-->
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <h1>Telefone e Email</h1>
        <form action="cadastro.php" method="post"></form>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="25">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
           <label for="telefone">Telefone</label>
           <input type="tel" name="tele" id="itelefone" autocomplete="tel-national" required pattern="^\d{4}-\d{4}$">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
    </p>
</body>
</html>
