<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Flex</title>
    <style>
        div.container {
            display: flex;
            flex-flow: row wrap;
            background-color: antiquewhite;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
        }

        #caixaA {
            flex: none;
        }

        #caixaB {
            flex: 1 2 400px;
        }

        #caixaC {
            flex: 1 2 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="caixaA">A</div>
        <div class="item" id="caixaB">B</div>
        <div class="item" id="caixaC">C</div>
    </div>
</body>
</html>
