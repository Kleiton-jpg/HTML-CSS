<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            /*Display: Flex, aplicado ao container e permite uma adaptação mais flexível do conteúdo*/
            display: flex;
            background-color: antiquewhite;
        }

        div.item {
            background-color: aqua;
            text-align: center;
            flex: auto;
            /*Flex: auto, aplicado aos elementos filhos (pai: container) para ajustá-los automaticamente.*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
