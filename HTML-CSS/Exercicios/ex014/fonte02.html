<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Londresveia';
            src: url('OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
      body {
        font-family: 'Courier New', Courier, monospace;
      }

      h1 {
        font-family: 'Londresveia', 'Arial Narrow', Arial, sans-serif;
        font-weight: normal;
        font-style: normal;
      }

      p {
        font-size: 1.5em;
      }
    </style>
</head>
<body>
    <h1>Aplicando fontes externas</h1>
    <h2>Título de exemplo</h2>
    <p>Certa vez alguém disse: "Somos todos saldados escolhidos pelo destino". <br> As suas ações derivam da verdade? Ou derivam do mau superficial? <br> Isso é o que descobriremos a partir de agora...</p>
</body>
</html>
