<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinãmicas</h1>
    <p>Tente abrir este site em dispositivos diferentes ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="Imagem Flexível">
    </picture>
    <h1>Colocando áudios no site.</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="/midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="/midia/guanacast-33.ogg" type="audio/ogg">
        <source src="/midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta a reprodução de áudio. Baixe-o aqui &downarrow;</p>
        <a href="/midia/guanacast-33.mp3">Baixar MP3</a>
    </audio>
    </body>
</html>
